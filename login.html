<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMovieList - Projeto - Login</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="icon" type="image/x-icon" href="images/icon.svg">
    <script src="https://kit.fontawesome.com/87e454f50e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Login</h1>
            <form id="loginForm" onsubmit="submitForm(event)">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input required type="email" name="email" id="email" placeholder="nome@exemplo.com">
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input required minlength="3" type="password" name="password" id="password" placeholder="Digite sua senha">
                </div>
                <div class="invalidLogin" id="invalidLogin">
                    <i class="fa-solid fa-triangle-exclamation" style="color: white;"></i>
                    <p>E-Mail ou palavra-passe incorretos!</p>
                </div>
                <div class="buttons">
                    <button type="submit" style="color:greenyellow;">Entrar</button>
                    <a href="register.html">Criar conta</a>
                </div>
            </form>
        </div>
    </div>

    <script src="scripts/login.js"></script>
</body>
</html>
